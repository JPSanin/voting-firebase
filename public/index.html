<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="forms">
        <h1>LAPSUS NAPOLEÓN FRANCO</h1>
    <p>Regístre el candidato para la encuesta</p>
    <input class= "txt_field" id="ID" type="text" placeholder="ID" />
    <input class= "txt_field" id="nombre" type="text" placeholder="Nombre" />
    <button class= "btn" id="registrar_btn">Registrar</button>

    <p>Vota por el candidato usando su ID</p>
    <input class= "txt_field" id="ID_voto" type="text" placeholder="ID" />
    <button class= "btn" id="votar_btn">Votar</button>
    <div id= "buttons">
        <button class= "btn" id="candidatos_btn">Ver candidatos</button>
        <button class= "btn" id="votaciones_btn">Ver votaciones</button>
    </div>
    </div>
</body>
<script src="bundle.js"></script>
</html>
